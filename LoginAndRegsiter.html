<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Register page</title>
    <!-- CSS Links -->
    <link href="./CSS/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/loginAndRegister.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center auth-container"
    >
      <div class="auth-box" id="loginBox">
        <h2 class="text-center">
          <i class="fas fa-sign-in-alt me-2 head-auth"></i>
          <span class="head-auth">Login</span>
        </h2>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>
            <a href="#" class="text-primary small">Forgot password?</a>
          </div>

          <div id="loginMessage" class="message-box"></div>
          <button type="submit" class="btn btn-custom w-100 text-white " id="logBtn">
            Login
          </button>

          <p class="form-text text-center mt-3">
            Don't have an account?
            <span class="text-primary toggle-link swap">Register</span>
          </p>
        </form>
      </div>

      <div class="auth-box d-none" id="registerBox">
        <h2 class="text-center">
          <i class="fas fa-user-plus me-2 head-auth"></i>
          <span class="head-auth">Register</span>
        </h2>
        <form>
          <div class="mb-3">
            <label for="regName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="regName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="regEmail"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="regPassword"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="regConfirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="regConfirmPassword"
              placeholder="Confirm password"
              required
            />
          </div>

          <div id="registerMessage" class="message-box"></div>
          <button type="submit" class="btn btn-custom w-100 text-white" id="regBtn">
            Register
          </button>

          <p class="form-text text-center mt-3">
            Already have an account?
            <span class="text-primary toggle-link swap">Login</span>
          </p>
        </form>
      </div>
    </div>

    <!-- JS Links-->
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/login(last_version).js"></script>
  </body>
</html>
